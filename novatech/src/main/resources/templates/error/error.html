<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <main class="py-5 my-5">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="error-content">
                        <h1 class="display-1 text-danger mb-4">¡Error!</h1>
                        <h2 class="h3 mb-4">Lo sentimos, ha ocurrido un error</h2>
                        <p class="text-muted mb-5">Parece que algo salió mal. Por favor, intenta nuevamente más tarde o contacta con nuestro equipo de soporte si el problema persiste.</p>
                        <div class="d-flex justify-content-center gap-3">
                            <a th:href="@{/}" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Volver al Inicio
                            </a>
                            <a th:href="@{/contacto}" class="btn btn-outline-primary">
                                <i class="fas fa-envelope me-2"></i>Contactar Soporte
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <div th:replace="~{fragments/carrito-modal :: carrito-modal}"></div>
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>

</html>
