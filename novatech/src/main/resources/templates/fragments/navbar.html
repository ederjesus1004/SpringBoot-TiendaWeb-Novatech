<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg py-3 bg-light border-bottom sticky-top">
        <div class="container-fluid container-lg">
            <div class="dropdown me-auto me-lg-3">
                <button type="button" class="btn btn-primary d-flex align-items-center dropdown-toggle" id="categoriesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-bars me-2"></i>
                    <span class="d-none d-sm-inline">Todas las&nbsp;</span>Categorías
                </button>
                <ul class="dropdown-menu shadow" aria-labelledby="categoriesDropdown">
                    <li>
                        <a class="dropdown-item" th:href="@{#}"><i class="fas fa-laptop me-2 text-primary"></i>Electrónicos</a>
                    </li>
                    <li>
                        <a class="dropdown-item" th:href="@{#}"><i class="fas fa-tshirt me-2 text-success"></i>Ropa</a>
                    </li>
                    <li>
                        <a class="dropdown-item" th:href="@{#}"><i class="fas fa-couch me-2 text-warning"></i>Hogar</a>
                    </li>
                    <li>
                        <a class="dropdown-item" th:href="@{#}"><i class="fas fa-heartbeat me-2 text-danger"></i>Salud y Belleza</a>
                    </li>
                    <li>
                        <a class="dropdown-item" th:href="@{#}"><i class="fas fa-baby me-2 text-info"></i>Bebés y Niños</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li>
                        <a class="dropdown-item" th:href="@{#}"><i class="fas fa-th-large me-2"></i>Ver todas las categorías</a>
                    </li>
                </ul>
            </div>

            <button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse mt-3 mt-lg-0" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" th:href="@{/tienda}">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" th:href="@{/about}">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" th:href="@{/blog}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" th:href="@{/contacto}">Contáctanos</a>
                    </li>
                </ul>

                <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center">
                    <div class="d-flex align-items-center mb-3 mb-lg-0 me-lg-3">
                        <span class="text-muted small me-2">Síguenos:</span>
                        <div class="d-flex">
                            <a class="btn btn-sm text-secondary" th:href="@{#}"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-sm text-secondary" th:href="@{#}"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-sm text-secondary" th:href="@{#}"><i class="fab fa-instagram"></i></a>
                            <a class="btn btn-sm text-secondary" th:href="@{#}"><i class="fab fa-skype"></i></a>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <th:block th:if="${session.usuarioLogueado != null}">
                            <span class="me-2 fw-bold">[[${session.usuarioLogueado.nombre}]]</span>
                            <a th:href="@{/logout}" class="btn btn-outline-danger btn-sm">Cerrar Sesión</a>
                        </th:block>
                        <th:block th:unless="${session.usuarioLogueado != null}">
                            <a th:href="@{/login}" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-user me-1"></i> Iniciar Sesión
                            </a>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
