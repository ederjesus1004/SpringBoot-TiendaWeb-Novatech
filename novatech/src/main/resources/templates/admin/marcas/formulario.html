<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Marcas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <nav th:replace="~{admin/fragments/topbar :: topbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{admin/fragments/sidebar :: sidebar('marcas')}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${marca.id != null ? 'Editar Marca' : 'Nueva Marca'}"></h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/marcas}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/marcas/guardar}" th:object="${marca}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="logoFile" class="form-label">Logo</label>
                                <input type="file" name="logoFile" class="form-control" id="logoFile" accept="image/*">
                                <small class="form-text text-muted">Formatos recomendados: PNG, JPG (máx. 2MB)</small>
                            </div>
                            
                            <div class="mb-3" th:if="${marca.logo != null}">
                                <label class="form-label">Logo actual:</label>
                                <div>
                                    <img th:src="${marca.logo}" class="img-thumbnail" style="max-height: 100px;">
                                </div>
                                <input type="hidden" th:field="*{logo}" />
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>
</html>
