<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - NovaTech Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <nav th:replace="~{admin/fragments/topbar :: topbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{admin/fragments/sidebar :: sidebar('pedidos')}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Pedidos</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/pedidos/nuevo}" class="btn btn-sm btn-primary">
                            <i class="fas fa-plus me-1"></i> Nuevo Pedido
                        </a>
                    </div>
                </div>

                <div class="alert alert-success" th:if="${mensaje != null}" th:text="${mensaje}"></div>
                <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Cliente</th>
                                        <th>Total</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${pedidos.empty}">
                                        <td colspan="6" class="text-center">No hay pedidos registrados</td>
                                    </tr>
                                    <tr th:each="pedido : ${pedidos}">
                                        <td th:text="${pedido.id}">1</td>
                                        <td th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2023 14:30</td>
                                        <td th:text="${pedido.usuario.nombre + ' ' + pedido.usuario.apellido}">Juan Pérez</td>
                                        <td th:text="${'S/. ' + #numbers.formatDecimal(pedido.total, 1, 2)}">S/. 350.00</td>
                                        <td>
                                            <form th:action="@{/admin/pedidos/cambiar-estado/{id}(id=${pedido.id})}" method="post" class="estado-form">
                                                <input type="hidden" name="redirect" value="lista">
                                                <select name="estado" class="form-select form-select-sm estado-select" onchange="this.form.submit()">
                                                    <option th:each="estadoOpt : ${estados}" 
                                                            th:value="${estadoOpt}" 
                                                            th:text="${estadoOpt}"
                                                            th:selected="${estadoOpt == pedido.estado}">
                                                    </option>
                                                </select>
                                            </form>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/admin/pedidos/detalles/{id}(id=${pedido.id})}" class="btn btn-info" title="Ver detalles">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/admin/pedidos/eliminar/{id}(id=${pedido.id})}" class="btn btn-danger" title="Eliminar"
                                                   onclick="return confirmarEliminacion('¿Estás seguro de eliminar este pedido?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>

</html>
