<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - NovaTech Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <nav th:replace="~{admin/fragments/topbar :: topbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{admin/fragments/sidebar :: sidebar('productos')}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Productos</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/productos/nuevo}" class="btn btn-sm btn-primary">
                            <i class="fas fa-plus me-1"></i> Nuevo Producto
                        </a>
                    </div>
                </div>

                <div class="alert alert-success" th:if="${mensaje != null}" th:text="${mensaje}"></div>
                <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Imagen</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                        <th>Categoría</th>
                                        <th>Marca</th>
                                        <th>Destacado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${productos.empty}">
                                        <td colspan="9" class="text-center">No hay productos registrados</td>
                                    </tr>
                                    <tr th:each="producto : ${productos}">
                                        <td th:text="${producto.id}">1</td>
                                        <td>
                                            <img th:if="${producto.imagen != null and !producto.imagen.isEmpty()}" th:src="@{${producto.imagen}}" alt="Imagen del producto" class="product-image">
                                            <span th:if="${producto.imagen == null or producto.imagen.isEmpty()}" class="badge bg-secondary">Sin imagen</span>
                                        </td>
                                        <td th:text="${producto.nombre}">Smartphone Pro Max</td>
                                        <td th:text="${'S/. ' + #numbers.formatDecimal(producto.precio, 1, 2)}">S/. 3,499.00</td>
                                        <td th:text="${producto.stock}">10</td>
                                        <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}">Smartphones</td>
                                        <td th:text="${producto.marca != null ? producto.marca.nombre : 'Sin marca'}">Apple</td>
                                        <td>
                                            <span th:if="${producto.destacado}" class="badge bg-success">Sí</span>
                                            <span th:unless="${producto.destacado}" class="badge bg-secondary">No</span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/admin/productos/editar/{id}(id=${producto.id})}" class="btn btn-primary">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/admin/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger" 
                                                   onclick="return confirmarEliminacion('¿Estás seguro de eliminar este producto?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>

</html>
