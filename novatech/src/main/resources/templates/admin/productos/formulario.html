<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - NovaTech Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <nav th:replace="~{admin/fragments/topbar :: topbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{admin/fragments/sidebar :: sidebar('productos')}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}">Producto</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/productos}" class="btn btn-sm btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Volver
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">
                                    <input type="hidden" th:field="*{id}" />
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nombre" class="form-label">Nombre *</label>
                                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                        </div>
                                        
                                        <div class="col-md-6 mb-3">
                                            <label for="categoria" class="form-label">Categoría *</label>
                                            <select class="form-select" id="categoria" th:field="*{categoria}" required>
                                                <option value="">Seleccione una categoría</option>
                                                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                                            </select>
                                            <div class="text-danger" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="descripcion" class="form-label">Descripción</label>
                                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                                        <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-4 mb-3">
                                            <label for="precio" class="form-label">Precio *</label>
                                            <div class="input-group">
                                                <span class="input-group-text">S/.</span>
                                                <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" min="0" required>
                                            </div>
                                            <div class="text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                                        </div>
                                        
                                        <div class="col-md-4 mb-3">
                                            <label for="stock" class="form-label">Stock</label>
                                            <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0">
                                            <div class="text-danger" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                                        </div>
                                        
                                        <div class="col-md-4 mb-3">
                                            <label for="marca" class="form-label">Marca</label>
                                            <select class="form-select" id="marca" th:field="*{marca}">
                                                <option value="">Seleccione una marca</option>
                                                <option th:each="mar : ${marcas}" th:value="${mar.id}" th:text="${mar.nombre}"></option>
                                            </select>
                                            <div class="mt-1">
                                                <a th:href="@{/admin/marcas/nueva}" class="btn btn-sm btn-outline-primary" target="_blank">
                                                    <i class="fas fa-plus-circle"></i> Nueva Marca
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="imagen" class="form-label">URL de la Imagen</label>
                                        <input type="text" class="form-control" id="imagen" th:field="*{imagen}">
                                        <div class="text-danger" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}"></div>
                                        <div th:if="${producto.imagen != null and !producto.imagen.isEmpty()}" class="mt-2">
                                            <img th:src="@{${producto.imagen}}" alt="Imagen del producto" class="product-image-preview">
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="destacado" th:field="*{destacado}">
                                        <label class="form-check-label" for="destacado">Producto Destacado</label>
                                    </div>
                                    
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a th:href="@{/admin/productos}" class="btn btn-secondary me-md-2">Cancelar</a>
                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin.js}"></script>
    <script th:src="@{/js/producto-form.js}"></script>
</body>

</html>
