<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - NovaTech Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>
    <nav th:replace="~{admin/fragments/topbar :: topbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{admin/fragments/sidebar :: sidebar('categorias')}"></nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Categorías</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/categorias/nueva}" class="btn btn-sm btn-primary">
                            <i class="fas fa-plus me-1"></i> Nueva Categoría
                        </a>
                    </div>
                </div>

                <div class="alert alert-success" th:if="${mensaje != null}" th:text="${mensaje}"></div>
                <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Productos</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${categorias.empty}">
                                        <td colspan="5" class="text-center">No hay categorías registradas</td>
                                    </tr>
                                    <tr th:each="categoria : ${categorias}">
                                        <td th:text="${categoria.id}">1</td>
                                        <td th:text="${categoria.nombre}">Smartphones</td>
                                        <td th:text="${categoria.descripcion}">Teléfonos inteligentes</td>
                                        <td th:text="${categoria.productos != null ? categoria.productos.size() : 0}">5</td>
                                        <td>
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/admin/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-primary">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <a th:href="@{/admin/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger" 
                                                   onclick="return confirmarEliminacion('¿Estás seguro de eliminar esta categoría?')">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin.js}"></script>
</body>

</html>
